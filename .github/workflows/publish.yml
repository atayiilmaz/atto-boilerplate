name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      # Trusted publishing bazen npm CLI min versiyon ister; gÃ¼venli olsun diye:
      - run: npm i -g npm@latest

      - run: npm ci
      - run: npm run build

      - run: npm publish --access public
